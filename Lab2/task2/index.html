<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Лабораторна_02-JS01</title>
</head>


<body>
   <h1>Приклади виведення інформації засобами JavaScript</h1>
   <div class="temp m1">Тут буде результат innerHTML</div>
   <script>
      var sum = 0.1 + 0.2;
      var result = document.getElementsByClassName("m1")[0];
      result.innerHTML = "В JavaScript: " + "<br>" + "0.1 + 0.2 = " + sum;
      result.style.color = '#2d264a';
      document.write("<p>2. Використання document.write: " + (9 + 10) + "</p>");
      alert("3. Важлива інформація!");
      console.log("4. Результат у консолі: " + (20 + 17));
   </script>
</body>

</html>
